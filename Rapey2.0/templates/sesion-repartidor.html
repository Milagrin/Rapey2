{% extends 'layout-clientes.html' %}

{% block body %}

<div class="row">

        <!--Formulario-->
        <div class="col-md-5">
            <!--Formulario de entrada de datos-->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <p>{{message}}</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="card card-body">
            <form action="/agregar_repartidor" method="POST" id="frmPerson" class="form-horizontal">

                <div class="form-group">
                    <input type="text" name="Rut" id="txtID" class="form-control" placeholder="Rut sin puntos ni guion">
                </div>
                              
                <div class="form-group">
                    <input type="text" name="Nombre" id="txtName" class="form-control" placeholder="Nombre">
                </div>

                <div class="form-group">
                    <input type="text" name="Region" id="txtRegion" class="form-control" placeholder="Region">
                </div>

                <div class="form-group">
                    <input type="text" name="Telefono" id="txtTelefono" class="form-control" placeholder="Telefono">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                </div>
            </form>  
        </div>
    </div>

    
<!--Tabla con la lista de datos-->
    <div class="col-md-7">
        <table class="table table-striped table-bordered bg-white table-sm">
            <thead>
                <tr>
                    <td>Nombre</td>
                    <td>Rut</td>
                    <td>Region</td>
                    <td>Telefono</td>
                    <td>Operaciones</td>
                </tr>
            </thead>
    
            <tbody>
                
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                <td>
                    
                </td>
                </tr>
                
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
