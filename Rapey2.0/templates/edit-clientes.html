{% extends 'layout-clientes.html' %}

{% block body %}

<div class="col-md-5 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{clientes.1}}" method="POST" id="frmPerson" class="form-horizontal">
            <div class="form-group">
                <input type="text" name="Rut" id="txtID" class="form-control" placeholder="Rut sin puntos ni guion">
            </div>
                          
            <div class="form-group">
                <input type="text" name="Nombre" id="txtName" class="form-control" placeholder="Nombre">
            </div>

            <div class="form-group">
                <input type="text" name="Edad" id="txtEdad" class="form-control" placeholder="Edad">
            </div>
                <input type="text" name="Direccion" id="txtDireccion" class="form-control" placeholder="Direccion">
            <div class="form-group"></div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            </div>
        </form>  
    </div>
</div>

{% endblock %}
